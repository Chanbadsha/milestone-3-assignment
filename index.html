<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwand Css and Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUi Theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-bg": "rgba(171, 239, 95, 1)",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome Kits -->
    <script
      src="https://kit.fontawesome.com/40fc70c36d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Raw Css -->
    <style>
.font-manrope{
    font-family: "Manrope", system-ui;

}
    </style>
  </head>
  <body class="font-manrope bg-[rgba(247,247,247,0.5)]">
    <!-- Header Css -->
    <header class="container mx-auto ">
      <!-- Navbar Css -->
      <nav>
          <div class="navbar">
            <!-- Left Nav Content -->
          <div class=" flex-1 justify-between ">
            <div class="dropdown order-2">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                
                <i class="fa-solid fa-bars text-xl"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 -left-20 top-8 p-2 shadow text-gray-500"
              >
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>

            <div class="flex items-center btn  btn-ghost ">
              <span>
                <i
                  class="fa-solid fa-arrow-right bg-btn-bg p-[10px] rounded-full -rotate-45"
                ></i>
              </span>
              <a class=" text-2xl font-bold md:text-4xl"
                >Rinterio</a
              >
            </div>

          </div>

          <!-- Center Nav Content -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1  text-gray-500 xl:text-[18px]">
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
            </ul>
          </div>
          
          <!--Right Nav Contnent -->
          <div class="navbar-end hidden gap-1 lg:flex flex-1 ">
            <button class="btn btn-ghost btn-circle  bg-white rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
            <div class="indicator hover:bg-gray-300  bg-white p-2 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
            <a class="btn bg-btn-bg hidden lg:flex font-bold text-xl  rounded-3xl"
              >Book Consult
              <span
                ><i
                  class="fa-solid fa-arrow-right bg-black text-white p-[10px] rounded-full -rotate-45"
                ></i></span
            ></a>
          </div>
        </div>
      </nav>

      <!-- Header Hero Section -->

    </header>
  </body>
</html>
